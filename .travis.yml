sudo: required

language: cpp
services:
  - docker

before_install:

  # appimagetool
  - wget -nv -c "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage" -O appimagetool.AppImage

script:

  # debian
  - docker build . -f deploydocker/wine-stable-deploy.Dockerfile -t wine-stable-appimage.debian

after_success:
  - mkdir apps

  # debian
  - docker run --rm -v $(pwd)/apps:/tmp/apps -ti wine-stable-appimage.debian cp wine-stable-i386_x86_64-debian.AppImage /tmp/apps
  - docker run --rm -v $(pwd)/apps:/tmp/apps -ti wine-stable-appimage.debian cp wine-stable-i386_x86_64-debian.AppImage.zsync /tmp/apps

  # uploadtool
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh apps/*

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
    - /^release-[0-9a-z\-]*/
    - /^(?i:untagged)-.*$/

notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always
